<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js"></script>
  <link rel="stylesheet" href="register.css">
    <title>HTML Form</title>
</head>
<body>
  <form action="/register" method="post" onsubmit="return validateForm()">
    <fieldset>
      <legend>Registration Form</legend>

      <label for="name">Enter your full name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required />
      <small id="emailError" style="color:red; display:none;">Invalid email format</small>

      <label for="password">Enter your password:</label>
<input type="password" id="password" name="pass" required />

<label for="confirmPassword">Confirm your password:</label>
<input type="password" id="confirmPassword" name="confirmPass" required />

      <small id="passError" style="color:red; display:none;">Passwords do not match</small>

      <label>Enter your gender:</label>
      <div class="gender-group">
        <input type="radio" name="gender" value="male" id="male" required />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" value="others" id="others" />
        <label for="others">Others</label>
      </div>

      <label for="dob">Enter your Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="city">Enter your City:</label>
      <textarea id="city" name="city" required></textarea>

      <input type="submit" value="Submit" />
    </fieldset>
  </form>

  
</body>

</html>
